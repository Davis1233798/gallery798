<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機遊戲入口網站 - 500+ 免費HTML5遊戲</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366F1">
    <meta name="description" content="最棒的手機遊戲入口網站，提供500+個免費HTML5遊戲，包含動作、益智、賽車、街機等類型，無需下載即可暢玩！">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">🎮 遊戲天堂</h1>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="搜尋遊戲..." class="search-input">
                    <button id="searchBtn" class="search-btn">🔍</button>
                </div>
            </div>
        </header>

        <!-- Category Filter -->
        <nav class="category-nav">
            <div class="category-container">
                <button class="category-btn active" data-category="all">全部</button>
                <button class="category-btn" data-category="action">動作</button>
                <button class="category-btn" data-category="puzzle">益智</button>
                <button class="category-btn" data-category="racing">賽車</button>
                <button class="category-btn" data-category="arcade">街機</button>
                <button class="category-btn" data-category="sports">體育</button>
                <button class="category-btn" data-category="shooter">射擊</button>
                <button class="category-btn" data-category="strategy">策略</button>
                <button class="category-btn" data-category="multiplayer">多人</button>
            </div>
        </nav>

        <!-- Game Stats -->
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-number" id="totalGames">500+</span>
                <span class="stat-label">遊戲總數</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="playedToday">0</span>
                <span class="stat-label">今日遊玩</span>
            </div>
        </div>

        <!-- Featured Games Section -->
        <section class="featured-section">
            <h2 class="section-title">🌟 精選遊戲</h2>
            <div class="featured-games" id="featuredGames">
                <!-- Featured games will be loaded here -->
            </div>
        </section>

        <!-- Games Grid -->
        <section class="games-section">
            <h2 class="section-title">🎯 所有遊戲</h2>
            <div class="filter-info">
                <span id="filterInfo">顯示所有遊戲</span>
                <span id="gameCount">(500+ 個遊戲)</span>
            </div>
            <div class="games-grid" id="gamesGrid">
                <!-- Games will be loaded here by JavaScript -->
            </div>
            <div class="load-more-container">
                <button id="loadMoreBtn" class="load-more-btn">載入更多遊戲</button>
            </div>
        </section>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>載入遊戲中...</p>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 遊戲天堂 - 免費HTML5手機遊戲入口網站</p>
                <p>所有遊戲均為第三方開發，本站僅提供連結服務</p>
            </div>
        </footer>
    </div>

    <!-- Game Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalGameTitle">遊戲標題</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="gameFrame" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Adcash Script -->
    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
    <script type="text/javascript">
        aclib.runAutoTag({
            zoneId: 'udxtff5nwx',
        });
    </script>

    <script src="games-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
